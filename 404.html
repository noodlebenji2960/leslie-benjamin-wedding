<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Encode the full path and redirect to index.html with it as a query param
      const path = window.location.pathname + window.location.search + window.location.hash;
      const query = '?p=' + encodeURIComponent(path.slice(1));
      window.location.replace('/' + query);
    </script>
  </head>
  <body></body>
</html>
