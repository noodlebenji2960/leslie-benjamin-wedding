name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env:
      # Ensure production build uses root base when deploying to a custom domain
      VITE_BASE: "/"
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          # react-router and recent Vite expect Node >= 20
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Copy CNAME if present
        run: |
          if [ -f public/CNAME ]; then
            mkdir -p dist/client
            cp public/CNAME dist/client/CNAME
          fi

      - name: Deploy to GitHub Pages (push to gh-pages branch)
        uses: peaceiris/actions-gh-pages@v3
        with:
          # Use a Personal Access Token if the default GITHUB_TOKEN lacks push
          # permission to create the gh-pages branch. Create a repo secret
          # named GH_PAGES (or similar) containing a PAT with `repo` scope,
          # then add it in the repository Settings -> Secrets -> Actions.
          # If you already have a PAT secret, set the name here.
          github_token: ${{ secrets.GH_PAGES }}
          publish_dir: ./dist/client
          cname: www.leslie-and-benjamin.es
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com
